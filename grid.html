<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid_main {
            display: grid;
            grid-template-rows: repeat(3 550px);
            grid-template-columns: repeat(3 250px);
            grid-gap: 20px;
            
        }
        .item_grid{
            width: 250px;
            height:250px;
            border: 3px solid tomato;
            background-color: mediumvioletred;
        }
        .first{
            width: 100%;
        }
        .second{
            
            
        }
        
    </style>
</head>

<body>
    <div class="grid_main">
        <div class="item_grid first">1</div>
        <div class="item_grid second">2</div>
        <div class="item_grid">3</div>
        <div class="item_grid">4</div>
        <div class="item_grid">5</div>
    </div>
</body>

</html>
